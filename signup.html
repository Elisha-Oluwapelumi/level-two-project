<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./signup.css">
   
    </head>
    <body>
        <div class="logo-div">
            <img src="images/Screenshot_2024-04-23_094542-removebg-preview.png" alt="" class="logoimg">FLY-HI

            <div class="login-form">
                <p class="redirect"><a href="#" style="color: red; text-decoration: none;">Login</a></p>
                <div>
                    <p class="signup">Sign Up</p>
                    <input type="text" name="" id=""  class="forms" placeholder="First Name">
                    <input type="text" name="" id=""  class="forms" placeholder="Last Name">
                    <p class="dateofbirth">Date of Birth</p>
                    <input type="text" name="" id=""  class="date" placeholder="Day" min="1" max="31">
                    <input type="number" name="" id=""  class="date" placeholder="Month" min="1" max="12">
                    <input type="number" name="" id="" class="date year" placeholder="Year" min="1980" max="2024">
                    <p class="dateofbirth">Country code</p>
                    <!-- <input type="tel" name="code" id="code"  class="date" placeholder=""> -->
                    <select id="country-code" class="date">
                        <option value="+1">United States (+1)</option>
                        <option value="+86">China (+86)</option>
                        <option value="+91">India (+91)</option>
                        <option value="+44">United Kingdom (+44)</option>
                        <option value="+81">Japan (+81)</option>
                        <option value="+49">Germany (+49)</option>
                        <option value="+7">Russia (+7)</option>
                        <option value="+33">France (+33)</option>
                        <option value="+55">Brazil (+55)</option>
                        <option value="+39">Italy (+39)</option>
                        <option value="+82">South Korea (+82)</option>
                        <option value="+62">Indonesia (+62)</option>
                        <option value="+92">Pakistan (+92)</option>
                        <option value="+234">Nigeria (+234)</option>
                        <option value="+90">Turkey (+90)</option>
                        <option value="+20">Egypt (+20)</option>
                        <option value="+27">South Africa (+27)</option>
                        <option value="+7">Kazakhstan (+7)</option>
                        <option value="+91">Bangladesh (+880)</option>
                        <option value="+86">Philippines (+63)</option>
                        <!-- Add more options as needed -->
                    </select>
                    <input type="number" name="" id="" class="phone" placeholder="Phone Number">
                    <input type="email" name="" id="" class="forms longinp" placeholder="Email">
                    <input type="password" name="" id="" class="forms longinp" placeholder="Set Password">

                    <button class="btn btn-danger w-75 mt-4 " onclick="Signup()">SignUp</button>
            </div>
            </div>
            </div>
    

    <script src="./bootstrap.js"></script>
    <script src="./signup.js"></script>
</body>
</html>
